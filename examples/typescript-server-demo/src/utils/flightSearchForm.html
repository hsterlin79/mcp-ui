<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flight Search Form</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 600px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .filters-group {
      background: #f8f9fa;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .filters-group h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 16px;
    }
    .tool-selector {
      background: #fff3cd;
      border: 2px solid #ffc107;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .tool-selector label {
      color: #856404;
      margin-bottom: 8px;
    }
    .tool-selector select {
      border-color: #ffc107;
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 8px;
      display: none;
    }
    .result.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }
    .result.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }
    .result.info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚úàÔ∏è Flight Search</h1>
    <p class="subtitle">Search for available flights between cities</p>
    
    <form id="flightSearchForm">
      <div class="form-group">
        <label for="originCity">Origin City</label>
        <input 
          type="text" 
          id="originCity" 
          name="originCity" 
          value="JFK" 
          required 
          minlength="3"
          placeholder="e.g., JFK, LAX, ORD"
        />
      </div>

      <div class="form-group">
        <label for="destinationCity">Destination City</label>
        <input 
          type="text" 
          id="destinationCity" 
          name="destinationCity" 
          value="LAX" 
          required 
          minlength="3"
          placeholder="e.g., JFK, LAX, ORD"
        />
      </div>

      <div class="form-group">
        <label for="dateOfTravel">Travel Date</label>
        <input 
          type="date" 
          id="dateOfTravel" 
          name="dateOfTravel" 
          value="2025-11-01" 
          required
        />
      </div>

      <div class="filters-group">
        <h3>Filters</h3>
        <div class="form-group">
          <label for="price">Maximum Price ($)</label>
          <input 
            type="number" 
            id="price" 
            name="price" 
            value="250" 
            required 
            min="0"
          />
        </div>

        <div class="form-group">
          <label for="discountPercentage">Discount Percentage (%)</label>
          <input 
            type="number" 
            id="discountPercentage" 
            name="discountPercentage" 
            value="0" 
            required 
            min="0" 
            max="100"
            step="0.1"
          />
        </div>
      </div>

      <div class="tool-selector">
        <label for="toolSelection">üîß Select Output Format</label>
        <select id="toolSelection" name="toolSelection" required>
          <option value="getFlightResultsAsStructuredContent">Structured JSON Content</option>
          <option value="getFlightResultsAsRawHtml" selected>Raw HTML (Visual)</option>
          <option value="getFlightResultsAsUem">UEM Format</option>
        </select>
      </div>

      <button type="button" id="submitBtn">Search Flights</button>
    </form>

    <div id="result" class="result"></div>
  </div>

  <script>
    {{SCRIPT_PLACEHOLDER}}
  </script>
</body>
</html>
