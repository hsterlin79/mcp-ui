<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Address Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      padding: 40px;
      max-width: 500px;
      width: 100%;
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
      text-align: center;
    }
    .subtitle {
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
      text-align: center;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
      font-family: inherit;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    button:active {
      transform: translateY(0);
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    #formSection {
      display: block;
    }
    #resultSection {
      display: none;
    }
    .icon {
      font-size: 64px;
      margin-bottom: 20px;
      text-align: center;
    }
    .address-field {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      text-align: left;
    }
    .address-field label {
      display: block;
      color: #666;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }
    .address-field .value {
      color: #333;
      font-size: 20px;
      font-weight: 500;
    }
    .footer {
      margin-top: 30px;
      padding-top: 20px;
      border-top: 2px solid #e0e0e0;
      color: #666;
      font-size: 14px;
      text-align: center;
    }
    .back-button {
      background: #6c757d;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Form Section -->
    <div id="formSection">
      <h1>üìç Address Manager</h1>
      <p class="subtitle">Enter address information</p>
      
      <form id="addressForm">
        <div class="form-group">
          <label for="city">City</label>
          <input 
            type="text" 
            id="city" 
            name="city" 
            required 
            placeholder="e.g., San Francisco"
          />
        </div>

        <div class="form-group">
          <label for="country">Country</label>
          <input 
            type="text" 
            id="country" 
            name="country" 
            required 
            placeholder="e.g., United States"
          />
        </div>

        <button type="button" id="submitBtn">Display Address</button>
      </form>
    </div>

    <!-- Result Section -->
    <div id="resultSection">
      <div class="icon">üìç</div>
      <h1>Address Information</h1>
      
      <div class="address-field">
        <label>City</label>
        <div class="value" id="displayCity"></div>
      </div>
      
      <div class="address-field">
        <label>Country</label>
        <div class="value" id="displayCountry"></div>
      </div>
      
      <div class="footer">
        Address displayed successfully
      </div>

      <button type="button" id="backBtn" class="back-button">Enter New Address</button>
    </div>
  </div>

  <script>
    const formSection = document.getElementById('formSection');
    const resultSection = document.getElementById('resultSection');
    const submitBtn = document.getElementById('submitBtn');
    const backBtn = document.getElementById('backBtn');
    const cityInput = document.getElementById('city');
    const countryInput = document.getElementById('country');
    const displayCity = document.getElementById('displayCity');
    const displayCountry = document.getElementById('displayCountry');

    submitBtn.addEventListener('click', () => {
      const city = cityInput.value.trim();
      const country = countryInput.value.trim();

      if (!city || !country) {
        alert('Please fill in all fields');
        return;
      }

      // Update display values
      displayCity.textContent = city;
      displayCountry.textContent = country;

      // Switch to result view
      formSection.style.display = 'none';
      resultSection.style.display = 'block';
    });

    backBtn.addEventListener('click', () => {
      // Switch back to form view
      formSection.style.display = 'block';
      resultSection.style.display = 'none';
    });
  </script>
</body>
</html>
